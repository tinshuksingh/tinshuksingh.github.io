<nav mat-tab-nav-bar>
  <a mat-tab-link *ngFor="let item of invoiceNav" [routerLink]="item.link" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive"
    [disabled]="item.auth && !(isAuthenticated$ | async)">
    {{item.label | translate}}
  </a>
</nav>

<div [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
  <router-outlet #o="outlet"></router-outlet>
</div>
